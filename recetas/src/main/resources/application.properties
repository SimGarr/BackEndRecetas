spring.application.name=recetas
# ========================================
# Configuración de la base de datos
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/recetas
spring.datasource.username=root
spring.datasource.password=1312420
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# Puerto del microservicio
# ========================================
server.port=8080

# ========================================
# Configuración de logs (opcional)
# ========================================
logging.level.org.springframework=INFO
logging.level.com.basededatosrecetas=DEBUG

# ========================================
# Otros parámetros útiles
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.open-in-view=true
